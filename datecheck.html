<br>
Let's calculate the difference between 2 dates.  Enter a date in the past:
<input type="date" id="date">
<input type="button" value="Calculate" onclick="dateCalc()">
<script type="text/javascript">

function dateCalc(){
// Why in the world is the date I entered off by 1 day?  GMT???
var date=document.getElementById("date").value;
var enteredDate= new Date(date); //grabs date entered
var today = new Date(); //gets the current date
var timeDiff = today.getTime() - enteredDate.getTime(); //finds the difference in seconds
var DaysDiff = timeDiff / (1000 * 3600 * 24); //convert the seconds to days
var year=parseInt(DaysDiff/365); //converts days to years
DaysDiff=DaysDiff-(year*365); // calculates the remainder after removing years
var month=parseInt(DaysDiff/30); //takes remainder and calculates months
DaysDiff=parseInt(DaysDiff-(month*30)); //calculates the remainder after removing months
document.write("The difference between "+enteredDate+" and "+today+" is: " + year +" Year(s) "
	+ month +" Month(s) "+ DaysDiff +" Days(s)");
}
</script>
