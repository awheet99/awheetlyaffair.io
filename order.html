      <h2>Place an Order</h2>

      <div id="errorText"></div>
      <form action="results.htm">
	  
         <fieldset id="message" class="checks">
		 
            <legend>Select Items</legend>
			
			<label for="churro">Churros</label>
            <input id="churro" name="Churros" type="checkbox" />
			
			<label for="deco">Decorated Cookie</label>
            <input id="deco" name="DecoratedCookie" type="checkbox" />

			<label for="cupcake">Cupcake</label>
            <input id="cupcake" name="Cupcake" type="checkbox" />

			<label for="poptart">Poptart</label>
            <input id="poptart" name="Poptart" type="checkbox" />

            <label for="custom">Other:</label>			
            <input id="custom" name="CustomTreat" type="checkbox" />

            <textarea id="customText" name="CustomText" placeholder="Enter description. Max 250 characters)"></textarea>
            <div class="errorMessage"></div>
			
          </fieldset>

         <fieldset id="paymentInfo" class="text">
		 
            <legend>Payment</legend>

               <input id="visa" name="PaymentType" type="radio" value="Visa" />
			   <label for="visa">Visa</label>

		   
               <input id="mc" name="PaymentType" type="radio" value="MC" />
               <label for="mc">Master Card</label>	
			   

               <input id="discover" name="PaymentType" type="radio" value="Discover" />
			   <label for="discover">Discover</label>	

               <input id="amex" name="PaymentType" type="radio" value="AmEx" />
			   <label for="amex">AmEx</label>

            </div>
			
            <div>
               <label for="ccNum">Card Number</label>
               <input id="ccNum" name="CardNumber" type="number" required="required" />

            </div>
